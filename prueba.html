<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuadro con Texto</title>
    <style>
        /* Estilos CSS para el cuadro */
        .cuadro {
            width: 80%; /* Ancho del 80% del contenedor padre */
            max-width: 400px; /* M치ximo ancho de 400px para evitar que crezca demasiado en pantallas grandes */
            margin: 20px auto; /* Centrar horizontalmente con auto para m치rgenes superior e inferior */
            background-color: #f0f0f0;
            padding: 5vw; /* Padding del 5% del ancho del cuadro */
            border: 2px solid #333;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Estilos CSS para el texto dentro del cuadro */
        .cuadro p {
            font-size: 2vw; /* Tama침o de fuente del 2% del ancho del cuadro */
            color: #333;
            margin: 0; /* Eliminar el margen predeterminado del p치rrafo */
        }
    </style>
</head>
<body>

    <!-- Contenedor del cuadro -->
    <div class="cuadro">
        <!-- Texto dentro del cuadro -->
        <p>Este es un cuadro con texto en HTML.</p>
    </div>

</body>
</html>
